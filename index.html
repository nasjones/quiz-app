<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FullMetal Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Quiz App</title>
</head>

<body>
    <header>
        <img onclick="window.location.reload();" class="banner"
            src="https://www.firstcomicsnews.com/wp-content/uploads/2017/07/FULLMETAL-ALCHEMIST-logo-600x257.png"
            alt="Fullmetal Alchemist Quiz">
    </header>
    <hr id="maroon">
    <hr id="black">

    <img src="https://dw9to29mmj727.cloudfront.net/properties/2016/14-SeriesThumbManga_FMAv2_400x320.jpg"
        id="intro-pic">
    <div class="progress">
    </div>
    <div id="prompt">
        <p class="quiz-title">Fullmetal Alchemist Quiz</p>
        <p>Here we will be testing your knowledge of the greatest tv show ever.</p>
        <button type="button" id="begin">Let's Begin</button>
    </div>
    <form id="quiz-box"></form>
    <div class="reaction"></div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="STORE.js"></script>
</body>

</html>
